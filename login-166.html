<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - CINEPIWWW</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: 'var(--primary)',
              secondary: 'var(--secondary)',
            },
          },
        },
      };
    </script>
    <link rel="stylesheet" href="styles-166.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <script src="script-166.js" defer></script>
  </head>
  <body
    class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 transition-colors duration-300"
  >
    <nav
      class="bg-white dark:bg-gray-900 shadow px-6 py-4 flex justify-between items-center"
    >
      <div class="text-xl font-bold text-primary">
        <span>CINEPIWWW</span>
      </div>
      <div class="space-x-4 hidden md:flex">
        <a href="index.html" class="text-primary">
          <i class="fas fa-home mr-2"></i>Beranda
        </a>
        <a href="katalog-166.html" class="text-primary">
          <i class="fas fa-film mr-2"></i>Katalog
        </a>
        <a href="transaksi-166.html" class="text-primary">
          <i class="fas fa-receipt mr-2"></i>Transaksi
        </a>
        <a href="login-166.html" class="text-primary">
          <i class="fas fa-sign-in-alt mr-2"></i>Login
        </a>
      </div>
      <div class="hidden md:block">
        <a href="profile-166.html" class="profile-link">
          <img
            src="https://i.scdn.co/image/75447d3644a78f052d46e33f9d9d214017b81ced"
            alt="Profile"
            class="w-10 h-10 rounded-full object-cover border-2 border-primary"
          />
        </a>
      </div>
      <button
        id="mobileMenuButton"
        class="md:hidden text-gray-700 dark:text-gray-200"
        aria-label="Toggle mobile menu"
      >
        <i class="fas fa-bars text-2xl"></i>
      </button>
    </nav>

    <div
      id="mobileMenu"
      class="mobile-menu hidden md:hidden bg-white dark:bg-gray-800 shadow-lg py-4 px-6 space-y-4"
    >
      <a href="index.html" class="mobile-link block text-primary">
        <i class="fas fa-home mr-2"></i>Beranda
      </a>
      <a href="katalog-166.html" class="mobile-link block text-primary">
        <i class="fas fa-film mr-2"></i>Katalog
      </a>
      <a href="transaksi-166.html" class="mobile-link block text-primary">
        <i class="fas fa-receipt mr-2"></i>Transaksi
      </a>
      <a href="profile-166.html" class="mobile-link block text-primary">
        <i class="fas fa-user-circle mr-2"></i>Profile
      </a>
      <a href="login-166.html" class="mobile-link block text-primary">
        <i class="fas fa-sign-in-alt mr-2"></i>Login
      </a>
    </div>

    <main class="p-6 flex justify-center items-center min-h-screen">
      <div class="bg-white dark:bg-slate-800 rounded-xl shadow-md p-8 w-full max-w-md">
        <h2 class="text-3xl font-bold mb-4 text-center">Masuk</h2>
        <p class="text-center text-gray-600 dark:text-gray-300 mb-8">
          Masukkan email dan password Anda
        </p>

        <form id="loginForm" class="space-y-6">
          <div>
            <label for="email" class="block mb-2">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-700 focus:ring-2 focus:ring-primary focus:outline-none"
              placeholder="contoh@email.com"
            />
          </div>

          <div>
            <label for="password" class="block mb-2">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-700 focus:ring-2 focus:ring-primary focus:outline-none"
              placeholder="********"
            />
          </div>

          <div class="flex justify-between items-center text-sm">
            <label class="flex items-center">
              <input type="checkbox" class="mr-2 text-primary" />
              Ingat saya
            </label>
            <a href="#" class="text-primary hover:underline">Lupa password?</a>
          </div>

          <button
            type="submit"
            id="loginButton"
            class="w-full py-3 bg-primary text-black rounded-lg hover:bg-sky-700 transition-colors"
          >
            Masuk
          </button>
        </form>

        <p class="mt-6 text-center text-sm">
          Belum punya akun? <a href="#" class="text-primary hover:underline">Daftar sekarang</a>
        </p>
      </div>
    </main>
  </body>
</html>
