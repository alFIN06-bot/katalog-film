    <main class="p-6">
      <h1 class="text-3xl font-bold mb-4 text-center">Transaksi Anda</h1>
      <p class="text-center mb-8 text-white">
        Kelola langganan dan riwayat pembayaran Anda
      </p>

      <div class="grid md:grid-cols-2 gap-8">
        <div>
          <h2 class="text-xl font-semibold mb-4">Buat Transaksi Baru</h2>
          <div
            class="border border-gray-200 dark:border-gray-700 p-4 rounded-xl shadow bg-white dark:bg-slate-800"
          >
            <form id="transactionForm" class="space-y-4">
              <div>
                <label for="transactionId" class="block mb-2">ID Transaksi</label>
                <input
                  type="text"
                  id="transactionId"
                  name="transactionId"
                  required
                  class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-700 focus:ring-2 focus:ring-primary focus:outline-none pl-10"
                  placeholder="Contoh: TRX-20240718-001"
                />
              </div>
              <div>
                <label for="transactionDate" class="block mb-2">Tanggal</label>
                <input
                  type="date"
                  id="transactionDate"
                  name="transactionDate"
                  required
                  class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-700 focus:ring-2 focus:ring-primary focus:outline-none pl-10"
                />
              </div>
              <div>
                <label for="packageType" class="block mb-2">Pilih Paket</label>
                <select
                  id="packageType"
                  name="packageType"
                  required
                  class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-700 focus:ring-2 focus:ring-primary focus:outline-none bg-white dark:bg-slate-800 pl-10"
                >
                  <option value="">-- Pilih Paket --</option>
                  <option value="Basic">Basic (Rp49.000 / bulan)</option>
                  <option value="Premium">Premium (Rp99.000 / bulan)</option>
                </select>
              </div>
              <div>
                <label for="paymentStatus" class="block mb-2">Status Pembayaran</label>
                <select
                  id="paymentStatus"
                  name="paymentStatus"
                  required
                  class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-700 focus:ring-2 focus:ring-primary focus:outline-none bg-white dark:bg-slate-800 pl-10"
                >
                  <option value="">-- Pilih Status --</option>
                  <option value="Selesai">Selesai</option>
                  <option value="Pending">Pending</option>
                  <option value="Dibatalkan">Dibatalkan</option>
                </select>
              </div>
              <button
                type="submit"
                class="w-full py-3 bg-primary text-black rounded-lg hover:bg-sky-700 transition-colors inline-flex items-center justify-center"
              >
                <i class="fas fa-plus-circle mr-2"></i> Tambah Transaksi
              </button>
            </form>
          </div>
        </div>

        <div>
          <h2 class="text-xl font-semibold mb-4">Riwayat Transaksi</h2>
          <div class="overflow-x-auto">
            <table class="min-w-full text-sm border dark:border-slate-700">
              <thead class="bg-gray-100 dark:bg-slate-800 rounded-lg">
                <tr>
                  <th class="px-4 py-2 text-left">ID</th>
                  <th class="px-4 py-2 text-left">Tanggal</th>
                  <th class="px-4 py-2 text-left">Paket</th>
                  <th class="px-4 py-2 text-left">Status</th>
                </tr>
              </thead>
              <tbody id="transactionTableBody" class="bg-white dark:bg-slate-900 rounded-lg">
                <tr class="border-t dark:border-slate-700">
                  <td class="px-4 py-2">#TRX-7890</td>
                  <td class="px-4 py-2">15 Mar 2023</td>
                  <td class="px-4 py-2">Premium</td>
                  <td class="px-4 py-2 status-selesai">Selesai</td>
                </tr>
                <tr class="border-t dark:border-slate-700">
                  <td class="px-4 py-2">#TRX-7889</td>
                  <td class="px-4 py-2">14 Feb 2023</td>
                  <td class="px-4 py-2">Basic</td>
                  <td class="px-4 py-2 status-selesai">Selesai</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
